<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: 'Segoe UI', 'Vazir', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #2c003e);
            color: #eee;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #ff0055;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px #ff0055;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background-color: #2a0033;
            border: 2px solid #ff0055;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 15px #ff0055;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px #ff0055;
        }
        .card a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
        }
        .card a:hover {
            color: #ff99cc;
        }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    <div class="grid">
        {% for task in overdue_tasks %}
            <div class="card">
                <a href="{% url 'task_detail' task.id %}">ðŸ”´ {{ task.title }}</a>
            </div>
        {% endfor %}
        {% for task in active_tasks %}
            <div class="card">
                <a href="{% url 'task_detail' task.id %}">ðŸŸ£ {{ task.title }}</a>
            </div>
        {% endfor %}
        {% for task in completed_tasks %}
            <div class="card">
                <a href="{% url 'task_detail' task.id %}">âš« {{ task.title }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
