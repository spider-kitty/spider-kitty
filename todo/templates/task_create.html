{% extends "base.html" %}

{% block title %}Create Task{% endblock %}

{% block content %}
<h2>Create New Task</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-row">
        <button class="btn btn-primary" type="submit">Save Task</button>
        <a class="btn btn-light" href="{% url 'todo:home' %}">Cancel</a>
    </div>
</form>
{% endblock %}
