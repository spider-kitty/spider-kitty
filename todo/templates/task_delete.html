{% extends "base.html" %}

{% block title %}Delete {{ task.title }}{% endblock %}

{% block content %}
<h2>Delete Task</h2>

<p>Are you sure you want to permanently delete "{{ task.title }}"?</p>
<p>This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <div class="button-row">
        <button class="btn btn-danger" type="submit">Yes, Delete Task</button>
        <a class="btn btn-light" href="{% url 'todo:task_detail' task.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
